<!DOCTYPE html>
<html>
<head>
    <title>Просмотр фото</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: #45a049;
            border-radius: 10px;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        a.button:hover {
            background-color: #005f6b;
            border-radius: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<img src="{{ photo.photo }}" alt="Фото">
<form method="post" action="{% url 'rate_photo' %}">
    {% csrf_token %}
    <input type="hidden" name="photo_id" value="{{ photo.id }}">
    <button type="submit" name="rating" value="1">1</button>
    <button type="submit" name="rating" value="2">2</button>
    <button type="submit" name="rating" value="3">3</button>
    <button type="submit" name="rating" value="4">4</button>
    <button type="submit" name="rating" value="5">5</button>
</form>
<p>Оценка: {{ photo.rating }}</p>
<a class="button" href="https://sellout.su/api/v1/product/pict?id={{ last_photo }}">Предыдущее фото</a>
<a class="button" href="https://sellout.su/api/v1/product/pict?id={{ next_photo }}&next=1">Следующее фото</a>
</body>
</html>
